<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
  crossorigin="anonymous"
/>
</head>
<body>
  
  <form class="repoForm">
    <h5>Create a new repository</h5>
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="repoTitle" required>
      <label for="floatingInput">Repository Name</label>
    </div>
    
    <div class="form-floating mb-3">
      <input type="text" class="form-control" id="repoDescription">
      <label for="floatingInput">Description(optional)</label>
    </div>
    
    
    <button type="submit" class="btn btn-success" id="form-submit">Create Repository</button>
    </form>
 

    <div class="repository"></div>
    
    <div class="container">
      <div label="bio-sidebar" class="el sidebar" id="sidebar"></div>
      <div label="navbar"></div>
      <div label="pinned-repos"></div>
      <div label="pinned-form"></div>
      <div label="footer"></div>
    </div>

  <script src="main.js"></script>
  <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
</body>
</html>
