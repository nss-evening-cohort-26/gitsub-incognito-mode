<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="main.css" />
    <title>HitGub</title>
  </head>
  <body>
    <form class="projectForm">
      <h2>Create a new project</h2>
      <h5>
        Coordinate, track, and update your work in one place, so projects stay
        transparent and on schedule.
      </h5>

      <div class="search">
        <input type="text" class="searchBar" id="filter" />
        <label for="floatingInput">search</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="title" required />
        <label for="floatingInput">Project board name</label>
      </div>

      <div class="form-floating mb-3">
        <input type="text" class="form-control" id="description" />
        <label for="floatingInput">Descrption(optional)</label>
      </div>

      <button type="submit" class="btn btn-success" id="form-submit">
        Create Project
      </button>
    </form>

    <footer>Terms Privacy</footer>
    <div id="projects"></div>

    <div class="container">
      <div label="bio-sidebar" class="el sidebar" id="sidebar"></div>
      <div label="navbar"></div>
      <div label="pinned-repos"></div>
      <div label="pinned-form"></div>
      <div label="footer"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="main.js"></script>
  </body>
</html>
